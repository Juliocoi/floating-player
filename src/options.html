<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><a href="">.</a></h1>
        </header>

        <div id="layout" class="options">
            <form action="#">
                <div class="form-block">
                    <label for="align">.</label>
                    <select id="align">
                        <option value="1">.</option>
                        <option value="2">.</option>
                        <option value="3">.</option>
                        <option value="4">.</option>
                        <option value="5">.</option>
                        <option value="6">.</option>
                        <option value="7">.</option>
                        <option value="8">.</option>
                        <option value="9">.</option>
                    </select>
                </div>

                <div class="form-block">
                    <label for="width">.</label>
                    <input type="number" id="width" min="1"> x
                    <input type="number" id="height" min="1">

                    <div id="resolutions">
                        <span id="recommended">.</span> â€”
                        <a href="#" id="192x108">192x108</a>,
                        <a href="#" id="256x144">256x144</a>,
                        <a href="#" id="320x180">320x180</a>,
                        <a href="#" id="384x216">384x216</a>,
                        <a href="#" id="448x252">448x252</a>,
                        <a href="#" id="512x288">512x288</a>,
                        <a href="#" id="576x324">576x324</a>,
                        <a href="#" id="640x360">640x360</a>,
                        <a href="#" id="704x396">704x396</a>,
                        <a href="#" id="768x432">768x432</a>,
                        <a href="#" id="832x468">832x468</a>
                    </div>
                </div>

                <div class="form-block">
                    <label for="horizontal-margin">.</label>
                    <input type="number" id="horizontal-margin" min="0"><br>

                    <label for="vertical-margin">.</label>
                    <input type="number" id="vertical-margin" min="0">
                </div>

                <div class="form-block">
                    <label for="color">.</label>
                    <select id="color">
                        <option value="1">.</option>
                        <option value="2">.</option>
                    </select>
                </div>

                <div class="form-block">
                    <label for="speed">.</label>
                    <select id="speed">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option value="0.75">0.75</option>
                        <option value="1">.</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-block">
                    <label for="quality">.</label>
                    <select id="quality">
                        <option value="auto">auto</option>
                        <option value="tiny">144p</option>
                        <option value="small">240p</option>
                        <option value="medium">360p</option>
                        <option value="large">480p</option>
                        <option value="hd720">720p</option>
                        <option value="hd1080">1080p</option>
                        <option value="highres">&gt; 1080p</option>
                    </select>
                </div>

                <div class="form-block">
                    <label for="title">.</label>
                    <input type="text" id="title" spellcheck="false">
                </div>

                <div class="form-block">
                    <label for="volume">.</label>
                    <input type="range" min="0" max="100" step="1" id="volume">
                    <span id="current-volume"></span>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="embed">
                    <label for="embed">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="autoplay">
                    <label for="autoplay">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="force-fullscreen">
                    <label for="force-fullscreen">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="close-tab">
                    <label for="close-tab">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="no-cookie">
                    <label for="no-cookie">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="captions">
                    <label for="captions">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="annotations">
                    <label for="annotations">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="related">
                    <label for="related">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="controls">
                    <label for="controls">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="show-info">
                    <label for="show-info">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="fullscreen-button">
                    <label for="fullscreen-button">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="yt-logo">
                    <label for="yt-logo">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="keyboard">
                    <label for="keyboard">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="noclick">
                    <label for="noclick">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="loop">
                    <label for="loop">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="proportion">
                    <label for="proportion">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="api">
                    <label for="api">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="animate-title">
                    <label for="animate-title">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="shuffle">
                    <label for="shuffle">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="pause">
                    <label for="pause">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="youtube-tv-on-error">
                    <label for="youtube-tv-on-error">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="force-youtube-tv">
                    <label for="force-youtube-tv">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="fix">
                    <label for="fix">.</label>
                </div>

                <div class="form-block only-chrome-os">
                    <input type="checkbox" id="app">
                    <label for="app">.</label>
                </div>

                <div class="form-block only-chrome-os">
                    <input type="checkbox" id="borderless">
                    <label for="borderless">.</label>
                </div>

                <div class="form-block only-chrome-os">
                    <input type="checkbox" id="always-on-top">
                    <label for="always-on-top">.</label>
                </div>

                <div class="form-block only-mac-os">
                    <input type="checkbox" id="helium">
                    <label for="helium">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="keep-popup">
                    <label for="keep-popup">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="use-context">
                    <label for="use-context">.</label>
                </div>

                <div class="form-block">
                    <input type="checkbox" id="enable-history">
                    <label for="enable-history">.</label>
                </div>

                <div id="requires-api">.</div>

                <button type="button" id="default-config">.</button>
                <button type="button" id="source-code">.</button>
                <button type="button" id="instructions">.</button>
                <button type="button" id="see-history">.</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
